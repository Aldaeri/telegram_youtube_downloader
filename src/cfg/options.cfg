{
    "yt_downloader":{
        "logger": {
            "logger_name": "yt_downloader",
            "logger_file": "logs/yt_downloader.log",
            "log_level": 20
        },

        "download": {
            "video_formats": {"default":"135+bestaudio/best", "1080p":"137+bestaudio/best", "720p":"136+bestaudio/best", "480p":"135+bestaudio/best", "360p":"134+bestaudio/best", "240p":"133+bestaudio/best"},
            "preferred_video_format": "mp4",
            "preferred_audio_codec": "mp3",
            "max_video_duration": 1200
        },

        "paths": {
            "temp_folder_path": "temp",
            "temp_file_name": "temp",
            "bad_chars": {"\"":"'", "<":"", ">":"", ":":"", "/":"", "\\":"", "|":"", "?":"", "*":""},
            "ffmpeg_location": ""
        }
    },

    "telegram_bot": {
        "logger": {
            "logger_name": "telegram",
            "logger_file": "logs/telegram.log",
            "log_level": 20
        },

        "timeouts": {
            "timeout_audio": 180000,
            "timeout_video": 300000            
        }
    }
}